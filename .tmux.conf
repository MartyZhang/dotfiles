# Make it pretty
set -g default-terminal "screen-256color"

# Reload key, reloads the configuration, handy
bind r source-file ~/.tmux.conf

# Mouse scrolling
set -g mouse on

# Some useful aliases
bind | split-window -h # Split the window vertically
bind = split-window -v # Split the window horizontally

# Pane sizing
# Use the vim resizing keys
# One step is too small, use size 5
bind < resize-pane -L 5
bind > resize-pane -R 5
bind + resize-pane -U 5
bind - resize-pane -D 5

# Pane selecting
# Use vi like move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'i

# vi keys
setw -g mode-keys vi

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
